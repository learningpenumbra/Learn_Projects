<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning</title>

  <style type="text/css">
  #frist-div-color {
    background-color: green;
    width: 250px;
    height: 150px;
  }
  #second-div-color {
    background-color: blue;
    width: 100px;
    height: 100px;
    text-align: center;
    padding: 0px 0px 0px 0px;
    margin: 20px 0px 20px 25px;
    position: relative;
  }
  </style>

</head>
<body>
  <div id="frist-div-color">
    <div id="second-div-color">
      <h3>Content</h3>
    </div>
  </div>
</body>
</html>
